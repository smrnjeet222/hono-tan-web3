name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build_and_publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
          docker login --username smrnjeet222 --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --file Dockerfile -t ghcr.io/smrnjeet222/hono-tan
          docker tag ghcr.io/smrnjeet222/hono-tan ghcr.io/smrnjeet222/hono-tan:${{ github.sha }}
          docker push ghcr.io/smrnjeet222/hono-tan
          docker push ghcr.io/smrnjeet222/hono-tan:${{ github.sha }}

# --tag hono-tan:$(date +%s)
